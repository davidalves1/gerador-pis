  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script>
    new ClipboardJS('#clipboard');
    new Vue({
      el: '#app',
      data() {
        return {
          pisNumber: '',
          shouldFormatPis: false,
        };
      },
      computed: {
        pis() {
          return this.shouldFormatPis
            ? this.pisNumber.replace(/(\d{3})(\d{5})(\d{2})(\d{1})/g, '\$1.\$2.\$3-\$4')
            : this.pisNumber;
        }
      },
      created() {
        this.setPisNumber();
      },
      methods: {
        generatePis() {
          const weights = [3, 2, 9, 8, 7, 6, 5, 4, 3, 2]

          const generatedNumber = String(Math.floor(Math.random() * 10000000000)).padStart(10, '0');

          const totalSum = generatedNumber.split('').reduce((acc, value, i) => {
            return acc + (weights[i] * Number(value));
          }, 0);

          const result = 11 - (totalSum % 11);

          return [11, 10].includes(result)
            ? `${generatedNumber}0`
            : `${generatedNumber}${result}`;
        },
        setPisNumber() {
          this.pisNumber = this.generatePis();
        }
      }
    })
  </script>
